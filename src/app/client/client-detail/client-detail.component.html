    <!-- Page Content -->
    <div id="page-content-wrapper">
      <div class="container-fluid">
          <div id="accordion">
              <div *ngIf="client$ as client" class="card">
                <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseTwo"
                  aria-expanded="true" aria-controls="collapseOne">
                  <h5 class="mb-0">
                    <a class="btn btn-link font-weight-bold">
                     Edit Client Data
                    </a>
                  </h5>
                </div>
    
                <div id="collapseTwo" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
                    <div class="card-body">
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">ID</label>
                          <div class="col-sm-8 p-0">
                            <input [(ngModel)]="client.id" type="text" class="form-control" id="inputID" placeholder="ID"
                              disabled />
                          </div>
                        </div>
        
                        <div class="form-group row">
                          <label class="col-sm-4 col-form-label">Name</label>
                          <div class="col-sm-8 p-0">
                            <input [(ngModel)]="client.name" type="text" class="form-control" id="inputName"
                              placeholder="Name" />
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputLocation" class="col-sm-4 col-form-label">Location</label>
                          <div class="col-sm-8 p-0">
                            <input [(ngModel)]="client.location" type="text" class="form-control" id="inputLocation"
                              placeholder="Location" required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputUrl" class="col-sm-4 col-form-label">Url</label>
                          <div class="col-sm-8 p-0">
                            <input [(ngModel)]="client.url" [ngModel]='url' (ngModelChange)='onChange($event)' type="text"
                              class="form-control" id="inputUrl" placeholder="Url" required>
                          </div>
                        </div>
                        <div class="form-group row">
                          <label for="inputUrlHasura" class="col-sm-4 col-form-label">Stream Data</label>
                          <div class="col-sm-8 p-0">
                            <input [(ngModel)]="client.streamData" type="text" class="form-control" id="inputUrlHasura"
                              placeholder="streamData" required>
                          </div>
                        </div>
                          <div class="form-group row">
                          <label for="inputUrluserid" class="col-sm-4 col-form-label">userid</label>
                          <div class="col-sm-8 p-0">
                            <select [(ngModel)]='nrSelect' class='form-control'>
                               <option [value]="user.id" *ngFor="let user of Users"> {{user.username}}</option>
                            </select>
                          </div>
                        </div>
                        <div class="form-group row">
                          <div class="col-sm-10">
                            <button (click)="save(client,nrSelect)" type="submit" class="btn btn-success">Save</button>
                            <button (click)="deleteClient(client)" type="submit" class="btn btn-danger">Delete</button>
                          </div>
                        </div>
                      </div>
            
                </div>
              </div>
    
            </div>
        <app-rete [childUrl]='url'></app-rete>
      </div>
    </div>
    <!-- /#page-content-wrapper -->

  </div>
  <!-- /#wrapper -->


</body>
