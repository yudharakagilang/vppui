

<div *ngIf="client$ as client" class=" justify-content-center p-5">
  <div class="container">
   <div id="accordion">
    <div class="card">
      <div class="card-header" id="headingOne" data-toggle="collapse" data-target="#collapseOne"
            aria-expanded="true" aria-controls="collapseOne">
        <h5 class="mb-0 font-weight-bold">
            Client {{client.name}} 
          <span class="font-weight-light" >
            Detail
          </span>
        </h5>
      </div>

      <div id="collapseOne" class="collapse" aria-labelledby="headingOne" data-parent="#accordion">
        <div class="card-body">
        <div class="form-group row">
              <label class="col-sm-2 col-form-label">ID</label>
              <div class="col-sm-10">
                <input [(ngModel)]="client._id" type="text" class="form-control" id="inputID" placeholder="ID" disabled/>
              </div>
            </div>
     
            <div class="form-group row">
              <label class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input [(ngModel)]="client.name" type="text" class="form-control" id="inputName" placeholder="Name"/>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputLocation" class="col-sm-2 col-form-label">Location</label>
              <div class="col-sm-10">
                <input [(ngModel)]="client.location" type="text" class="form-control" id="inputLocation" placeholder="Location" required>
              </div>
            </div>
            <div class="form-group row">
              <label for="inputUrl" class="col-sm-2 col-form-label">Url</label>
              <div class="col-sm-10">
                <input [(ngModel)]="client.url" type="text" class="form-control" id="inputUrl" placeholder="Url" required>
              </div>
            </div>
            <div class="form-group row">
              <div class="col-sm-10">
                <button (click)="save(client)"type="submit" class="btn btn-success">Save</button>
              </div>
            </div>
       

        </div>
      </div>
    </div>

    </div>
  </div>
  </div>

  
  
  <div class="big">
    <app-rete></app-rete>
  </div>
